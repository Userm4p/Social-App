<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="myAlert"></div>
    <div class="row g-5 px-5 ps-5 pt-5 ms-5">
        <h1>Welcome!</h1>
        <div class="col-md-5 me-5 border border-dark p-3" >
            <h2>Register</h2>
            <form>
                <div class="p-2">
                    <label for="exampleInputName1">Name:</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name">
                </div>
                <div class="form-group p-2">
                    <label for="exampleInputAlias1">Alias:</label>
                    <input type="text" class="form-control" id="alias" aria-describedby="aliasHelp" placeholder="Enter Alias">
                </div>
                <div class="form-group p-2">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <span class="alert-danger">
                    *Password should be at least 8 characters.
                </span>
                <div class="form-group p-2">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" id="Password1" placeholder="Password">
                </div>
                <div class="form-group p-2">
                    <label for="exampleInputPassword1">Confirm Password:</label>
                    <input type="password" class="form-control" id="Password2" placeholder="Password">
                </div>
                <div class="form-group p-2">
                    <input type="date"  class="form-control" id="birthdate">
                </div>
                <a type="submit" class="btn btn-primary mt-3 ms-2" id="register-form">Submit</a>
            </form>
        </div>
        <div class="col-md-5 border border-dark p-3">
            <form>
                <h1>Login</h1>
                <div class="form-group p-2">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email-login" name="email" placeholder="Enter email">
                </div>
                <div class="form-group p-2">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password-login" name="password" placeholder="Password">
                </div>
                <a id="login-form"  type="submit" class="btn btn-primary mt-3 ms-2">Login</a>
            </form>
            <div class="col-10 mt-5 ms-2">
                <img class="img-thumbnail" src="https://i.blogs.es/105f12/1-absgpieeoe5lloipprm7ba/1024_2000.png" alt="electron.jpeg">
            </div>
            
        
        </div>
        
    </div> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src='./scripts/register-login.js'></script>

</body>
</html>
